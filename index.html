<!doctype html>
<title>curpi</title>

<meta name="viewport" content="width=device-width, initial-scale=1; user-scalable=no">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<title>curpi</title>

<link rel='shortcut icon' type='image/x-icon' href='/static/favicon.ico' />
<link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="stylesheet" href="/static/style.css">
<body class="container" data-body>
    <div class="header clearfix">
        <h1 class="text-muted">curpi</h1>
    </div>

    <div class="jumbotron currently-playing clearfix" data-metadata>
        <img class="cover-album" data-metadata="art" data-metadata-fill="src" />
        <div class="text">
            <h2 data-metadata="artist" data-metadata-fill="text"></h2>
            <h3 data-metadata="title" data-metadata-fill="text"></h3>
            <p><em class="text-muted" data-metadata="album" data-metadata-fill="text"></em></p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <p>
                <button class="btn btn-default btn-lg btn-block"
                        data-action="play" cloak>
                    <span class="glyphicon glyphicon-play"
                        aria-hidden="true"></span>
                    Play
                </button>

                <button class="btn btn-default btn-lg btn-block"
                        data-action="stop" cloak>
                    <span class="glyphicon glyphicon-stop"
                        aria-hidden="true"></span>
                    Stop
                </button>
            </p>
        </div>
    </div>

    <div class="row volume-row">
        <div class="col-xs-6">
            <p>
                <button class="btn btn-default btn-lg btn-block"
                        data-action="volume_down">
                    <span class="glyphicon glyphicon-volume-down"
                        aria-hidden="true"></span>
                </button>
            </p>
        </div>
        <div class="col-xs-6">
            <p>
                <button class="btn btn-default btn-lg btn-block"
                        data-action="volume_up">
                    <span class="glyphicon glyphicon-volume-up"
                        aria-hidden="true"></span>
                </button>
            </p>
        </div>
    </div>

    <div class="footer">
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-default btn-sm btn-block"
                        data-toggle="modal" data-target="#settings">
                    <span class="glyphicon glyphicon-cog"
                        aria-hidden="true"></span>
                    Settings
                </button>
            </div>
        </div>
    </div>

    {% include 'settings.html' %}

    <script src="//code.jquery.com/jquery-2.1.4.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/static/script.js"></script>
    <script>
        var indexView = new IndexView($("[data-body]"));

        indexView
            .update({{ status|tojson }})
            .autoUpdate(30);
    </script>
</body>
