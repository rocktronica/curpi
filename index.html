<!doctype html>
<title>curpi</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<title>curpi</title>

<link rel='shortcut icon' type='image/x-icon' href='/static/favicon.ico' />
<link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
.currently-playing { margin-top: 30px; margin-bottom: 30px; }
.currently-playing .cover-album { float: left; margin-right: 20px; }
.currently-playing .text { overflow: hidden; }
.currently-playing .text > *:first-child { margin-top: 0; }
.currently-playing .text > *:last-child { margin-bottom: 0; }
</style>

<body class="container">
    <div class="header clearfix">
        <h1 class="text-muted">curpi</h1>
    </div>

    <div class="jumbotron currently-playing clearfix" data-metadata>
        <img class="cover-album" data-metadata="art" data-metadata-fill="src" />
        <div class="text">
            <h2 data-metadata="artist" data-metadata-fill="text"></h2>
            <h3 data-metadata="title" data-metadata-fill="text"></h3>
            <p><em class="text-muted" data-metadata="album" data-metadata-fill="text"></em></p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <p>
                <button class="btn btn-default btn-lg btn-block"
                        data-action="play">
                    <span class="glyphicon glyphicon-align-left glyphicon-play"
                        aria-hidden="true"></span>
                    Play
                </button>
            </p>
        </div>
        <div class="col-lg-6">
            <p>
                <button class="btn btn-default btn-lg btn-block"
                        data-action="stop">
                    <span class="glyphicon glyphicon-align-left glyphicon-stop"
                        aria-hidden="true"></span>
                    Stop
                </button>
            </p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script>
        $("[data-action]").on("click", function() {
            var $button = $(this),
                action = $button.data("action");

            $.get("/action/" + action, function(resp){
                update();
            });
        });

        var update = function(statusData) {
            if (!statusData) {
                $.getJSON("/status", update);
                return;
            }

            $("[data-metadata]").toggle(statusData.active);

            $("[data-action]").removeClass("active");
            $("[data-action='" + (statusData.active ? "play" : "stop") + "']")
                .addClass("active")

            var metadata = statusData.metadata;
            if (!metadata) { return; }

            $("[data-metadata]").each(function() {
                var $element = $(this),
                    key = $element.data("metadata"),
                    fill = $element.data("metadataFill"),
                    value = metadata[key];

                switch (fill) {
                    case("text"):
                        $element.text(value);
                        break;
                    case("src"):
                        $element
                            .attr("src", value || "")
                            .toggle(!!value);
                        break;
                }
            });
        };

        update({{ status|tojson }});
        setInterval(update, 30 * 1000);
    </script>
</body>
